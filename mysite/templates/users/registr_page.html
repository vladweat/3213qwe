{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Login page{% endblock title %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'css/users/style.css' %}">
</head>
<body>

{% block form %}
<div id="login-form-wrap">
  <h2>Registration</h2>
  <form id="login-form" action="." method="post">
    {{ user_form }}

    {% csrf_token %}  
    <p>
    <input type="submit" id="registr" value="Register">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Already registered? <a href={% url 'login' %}>Log in!</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
{% endblock form %}

{% block content %}{% endblock content %}

</body>
</html>
